<div class="login-container">
    <!-- <div class="background-image"></div> -->
    <mat-card class="login-card">
        <mat-card-title>
            <img src="assets/fossil_logo.png" alt="Fossil Group" class="company-logo" />
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" />
                    <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="email?.hasError('email')">Please enter valid Email Id</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
                    <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" tabindex="-1" type="button">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>

                <button mat-raised-button color="primary" class="full-width" type="submit"
                    [disabled]="!loginForm.valid">
                    Login
                </button>
            </form>
        </mat-card-content>
        <mat-card-footer>
            <span class="forgot-password">Forgot Password?</span>
        </mat-card-footer>
    </mat-card>
</div>
